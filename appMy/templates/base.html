{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <title>Zay Shop eCommerce HTML CSS Template</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="apple-touch-icon" href="{% static 'assets/img/apple-icon.png' %}">
   <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="{% static 'assets/css/templatemo.css' %}">
   <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />

   <!-- Load fonts style after rendering the layout styles -->
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
   <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
   
   
   {% block head %}
      
   {% endblock head %}
      
   <style>
      .text-bg-error {
         background-color: rgb(228, 0, 0);
         color: white;
      }
      .text-bg-success {
         background-color: rgb(101, 201, 92) !important;
         color: black;
      }
   </style>
</head>

<body>

   <div class="position-fixed" style="bottom: 30px; right: 30px; z-index: 1000;">
      {% for i in messages %}
      <div class="toast align-items-center text-bg-{{ i.tags }} border-0 show position-relative my-2" role="alert"
         aria-live="assertive" aria-atomic="true">
         <div class="d-flex">
            <div class="toast-body">
               {{ i }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-mdb-dismiss="toast"
               aria-label="Close"></button>
            
         </div>
      </div>
      {% endfor %}
   </div>


   {% include 'partials/_navbar.html' %}

   
   {% block body %}
      
   {% endblock body %}
      

   {% include 'partials/_footer.html' %}
   
   <!-- Start Script -->
   <script src="{% static 'assets/js/jquery-1.11.0.min.js' %}"></script>
   <script src="{% static 'assets/js/jquery-migrate-1.2.1.min.js' %}"></script>
   <script src="{% static 'assets/js/templatemo.js' %}"></script>
   <script src="{% static 'assets/js/custom.js' %}"></script>
   <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

   <!-- End Script -->

   
   {% block js %}
      
   {% endblock js %}
      
   
</body>

</html>
